<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>職位詳情</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #343a40;
            color: white;
        }
        .job-box {
            background-color: #454d55;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .job-title {
            color: #9bc3ff;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="job-box">
            <h2 class="job-title">{{ job[0] }}</h2>
            <p><strong>公司名稱:</strong> {{ job[1] }}</p>
            <p><strong>工作內容:</strong> {{ job[2] }}</p>
            <p><strong>薪資範圍:</strong> {{ job[3] }}</p>
            <p><strong>公司地址:</strong> {{ job[4] }}</p>
            <p><strong>其他:</strong> {{ job[5] }}</p>
        </div>
        <a href="https://www.104.com.tw/job/86nbr?jobsource=index_s" class="btn btn-primary btn-lg position-fixed bottom-0 end-0 m-3" style="border-radius: 50%; background-color: #ADD8E6; width: 60px; height: 60px; display: flex; align-items: center; justify-content: center; color: #333;">
            應徵
        </a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7S0R9GpQ7SR7t4ZGoidFjRRn5wFJR5sRRKx1ad/u8X9F+VvuKELRwMa7w5lW5r" crossorigin="anonymous"></script>
</body>
</html>
