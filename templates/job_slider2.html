<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Slider with Dark Theme</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            background-color: #333; /* 深色背景 */
            color: white; /* 白色文字 */
        }
        .card-link {
            color: #0d6efd; /* Bootstrap 主題藍色，提高鏈接可見性 */
        }
    </style>
</head>
<body class="bg-dark text-white">
    <div class="container-fluid">
        <div class="d-flex overflow-hidden">
            {% for job in morejobs %}
            <div class="flex-shrink-0 p-2" style="width: 33.33%;">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ job.title }}</h5>
                        <h6 class="card-subtitle mb-2">{{ job.company }}</h6>
                        <p class="card-text">{{ job.description }}</p>
                        <a href="{{ url_for('job_listing', new_random_string=job.new_random_string)}}" class="card-link" target="_blank">了解更多</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <button class="btn position-fixed bottom-0 start-0 ms-3 btn-outline-light" onclick="moveSlide(-1)">&#10094;</button>
    <button class="btn position-fixed bottom-0 end-0 me-3 btn-outline-light" onclick="moveSlide(1)">&#10095;</button>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script> -->
    <script>
        let currentSlide = 0;
    
        function moveSlide(direction) {
            const slider = document.querySelector(".d-flex"); // 確保這是您的滑動容器的正確類名
            const slides = document.querySelectorAll(".flex-shrink-0"); // 滑塊元素的選擇器
            const slideWidth = slider.scrollWidth / slides.length; // 計算每個滑塊的寬度
    
            // 更新當前滑塊索引
            currentSlide += direction;
            if (currentSlide >= slides.length / 3) {
                currentSlide = 0; // 如果超過最大數量，回到第一個
            } else if (currentSlide < 0) {
                currentSlide = Math.ceil(slides.length / 3) - 1; // 如果小於0，跳到最後一個
            }
    
            // 應用轉換
            const transformValue = -slideWidth * currentSlide * 3; // 乘以3因為每次顯示3個滑塊
            slider.style.transform = `translateX(${transformValue}px)`;
        }
    
        // 添加触摸事件的监听器，如果您需要支持触摸滑動
        function setupTouchListeners() {
            const slider = document.querySelector(".d-flex");
            let startTouchPosition = 0;
    
            slider.addEventListener('touchstart', (e) => {
                startTouchPosition = e.touches[0].clientX;
            }, false);
    
            slider.addEventListener('touchend', (e) => {
                const endTouchPosition = e.changedTouches[0].clientX;
                const difference = startTouchPosition - endTouchPosition;
    
                // 判断滑动方向
                if (difference > 50) { // 向左滑动
                    moveSlide(1);
                } else if (difference < -50) { // 向右滑动
                    moveSlide(-1);
                }
            }, false);
        }
    
        document.addEventListener('DOMContentLoaded', () => {
            setupTouchListeners();
        });
    </script>
    
</body>
</html>
