{% extends "base.html" %}

{% block title %}會員註冊{% endblock %}

{% block content %}
<div class="container mt-4" >
    <div class="input-form">
        <h2>會員註冊</h2>
        <form method="POST" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="id" class="form-label">帳號ID</label>
                    <input type="text" class="form-control" id="id" name="id" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="confirm_password" class="form-label">確認密碼</label>
                    <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">信箱</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="name" class="form-label">姓名</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">性別</label>
                    <div>
                        <input type="radio" id="male" name="gender" value="男" required>
                        <label for="male">男</label>
                        <input type="radio" id="female" name="gender" value="女">
                        <label for="female">女</label>
                    </div>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="education" class="form-label">最高學歷</label>
                    <select class="form-select" id="education" name="education" required>
                        <option value="大學">大學</option>
                        <option value="碩士">碩士</option>
                        <option value="博士">博士</option>
                        <option value="高中">高中</option>
                    </select>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="school" class="form-label">畢業學校</label>
                    <input type="text" class="form-control" id="school" name="school" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="experience" class="form-label">軟體年資</label>
                    <input type="number" class="form-control" id="experience" name="experience" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">註冊</button>
        </form>
    </div>
</div>

    <script>
        function validateForm() {
            var id = document.getElementById("id").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;
            var email = document.getElementById("email").value;
            var name = document.getElementById("name").value;
            var gender = document.querySelector('input[name="gender"]:checked');
            var education = document.getElementById("education").value;
            var school = document.getElementById("school").value;
            var experience = document.getElementById("experience").value;

            if (id === "" || password === "" || confirmPassword === "" || email === "" || name === "" || gender === null || education === "" || school === "" || experience === "") {
                alert("請填寫所有欄位");
                return false;
            }

            if (password != confirmPassword) {
                alert("密碼和確認密碼不一致");
                return false;
            }
        return true;
        }
    </script>
{% endblock %}
